<form (ngSubmit)="submitLocation()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="City Name" name="cityName" [(ngModel)]="data.cityName">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Country Code" name="countryCode" [(ngModel)]="data.countryCode">
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-2">
        Get Weather
    </button>
</form>
